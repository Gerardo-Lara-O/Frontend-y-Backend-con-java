<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        Hijo directo: 
        En este ejemplo, únicamente los elementos “p” que estén directamente dentro de un elemento “div” son estilizados. La diferencia con el ejemplo anterior es que el elemento “p” que está dentro de “section” no se estiliza.
        */
        div > p{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>Prueba</p>
        <section>
            <p>Prueba</p>
        </section>
    </div>
    <p>prueba</p>
    <p>prueba</p>
</body>
</html>
