<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        Elemento adyacente: 
        En este ejemplo, “p” se va a estilizar únicamente si viene justo después de la etiqueta de cierre de un elemento “div”.
        */
        div + p{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>Prueba</p>
        <section>
            <p>Prueba</p>
        </section>
    </div>
    <p>prueba</p>
    <p>prueba</p>
</body>
</html>
