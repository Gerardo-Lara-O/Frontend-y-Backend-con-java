<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo iusto impedit
                    voluptatibus facere debitis voluptate ut non voluptas qui, incidunt unde nobis dolore doloribus et
                    sit. Cupiditate vero quis consequuntur?</p>
                <button class="info-button">Book a table</button>
            </div>

            <img class="hero-image" src="./img/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Out Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./img/video.png" alt="Una mesa con tacos de pastor">
                <img class="dishes-item" src="./img/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./img/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./img/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./img/dish4.png" alt="bowl de vegetales">

            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./img/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>

    </main>
</body>

</html>
