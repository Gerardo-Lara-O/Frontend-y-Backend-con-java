<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista</title>
</head>
<body>
    <main>
        <section class="contenedor">
            <h1 class="contenedor_titulo">Lista de Compras</h1>
            <div class="contenedor_seccion">
               <ul>
                <li class="contenedor_seccion--titulo">Frutas</li>
                
                <ol class="contenedor_seccion--fruta">
                        <li class="contenedor_seccion--parrafo">
                            <span>Manzana</span>
                            <img src="./lista/manzana.png" alt="Pera">
                        </li>

                        <li class="contenedor_seccion--parrafo">
                            <span>Pera</span>
                            <img src="./lista/pera.png" alt="Pera">
                        </li>

                        <li class="contenedor_seccion--parrafo">
                            <span>Platano</span>
                            <img src="./lista/platano.png" alt="Pera">
                        </li>
                </ol>
               </ul>
            </div>

            <div class="contenedor_seccion">
                <ul>
                 <li class="contenedor_seccion--titulo">Verduras</li>
                 
                 <ol class="contenedor_seccion--fruta">
                         <li class="contenedor_seccion--parrafo">
                             <span>Brocoli</span>
                             <img src="./lista/manzana.png" alt="Pera">
                         </li>
 
                         <li class="contenedor_seccion--parrafo">
                             <span>Lechuga</span>
                             <img src="./lista/pera.png" alt="Pera">
                         </li>
 
                         <li class="contenedor_seccion--parrafo">
                             <span>Papa</span>
                             <img src="./lista/platano.png" alt="Pera">
                         </li>
                 </ol>
                </ul>
             </div>
        </section>

</html>
